<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="Website" />
    <meta property="og:title" content="Bitcoin Price Tracker" />
    <meta property="og:site_name" content="Bitcoin Price Tracker" />
    <meta property="og:description" content="Check Bitcoin prices in various currencies using Coindesk JSON API" />
    <meta property="og:image" content="./img/site_thumbnail.png" />
    <meta name="og:image" content="https://henrysabio.github.io/Bitcoin-Price-Ticker/img/site_thumbnail.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="https://henrysabio.github.io/Bitcoin-Price-Ticker/img/site_thumbnail.png" />

    <title>Bitcoin Price Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Nav used to select currency to display -->
    <nav>
        <a href="#" data-currency="USD" class="selected">USD</a>
        <a href="#" data-currency="GBP">GBP</a>
        <a href="#" data-currency="EUR">EUR</a>
    </nav>

    <!-- Bitcoin price will be displayed here in selected currency -->
    <section class="flex-container">
        <div class="content">
            <div class="current-price">
                <h1 id="price">----.--</h1>
                <p>USD per BTC</p>
            </div>
            <div class="conversion-form">
                <form class="currency-conversion">
                    <div class="input col">
                        <label for="convert">Amount to convert:</label><br>
                        <input type="number" id="convert-value" name="convert" placeholder="Enter amount to convert here (Numbers Only)"><br>
                    </div>
                    <div class="input col">
                        <label for="converted-amount">Value in bitcoin:</label><br>
                        <input type="number" id="converted-value" name="converted-value" value="" placeholder="Converted amount will appear here"><br><br>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="./js/coin.js"></script>
</body>

</html>
